<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form action="./track" method="post">
        <input type="hidden" name="track" value="{{product.id}}">
        <div class="position-relative">
        <div class="position-absolute top-0 end-0">    
        <button type="submit" class="btn btn-outline-success">Track Price</button>
        </div>
        </div>
        </form>

    <h2 class="p-3" style="text-align:center;">Price Activity for {{product.name}} </h2>
    <h3 class="align-baseline">Last Tracked : {{track.date}} </h3>
    <h3 class="align-baseline">Amazon Name: {{name}} </h3>
    <h3 class="align-baseline">Amazon Page : <a href="{{product.url}}">Click Here</a></h3>
    
    <!-- Create a table showing history of dates and respective prices of the  -->
    <div class="container p-5" style="width: 500px;">
        <h2 class="p-2" style="text-align: center;">Tracker History</h2>
    <table class="table table-hover table-light table-striped-columns">
        <thead>
            <tr>
              
              <th scope="col">Date</th>
              <th scope="col">Price</th>
              
            </tr>
          </thead>
        <tbody>
           
    {% for dict_item in dict %}
    
    <tr>
    <td>{{dict_item}}</td>
    <td>{{dict[dict_item]}}</td>
    </tr>
   
    {% endfor %}
   
        </tbody>
    </table>
    <div class="container p-5" style="text-align: center;">
        **To see the tracker history <a href="/user/item">Click Here</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
